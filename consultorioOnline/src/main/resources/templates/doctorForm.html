<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Doctor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
         <h1 class="text-center" >Informacion del Doctor</h1>
        <form class="form-group col-sm-auto" action="/doctores" th:object="${doctor}" method="post">
            <div> 
                <input th:if="${doctor.id}" type="hidden" th:field="*{id}" id="id" name="id">
            </div>
            <div> 
                <label for="nombre" >Nombre:</label>
                <input class="form-control" type="text" th:field="*{nombreCompleto}" id="nombreCompleto" name="nombreCompleto" required>
            </div>
            <div> 
                <label for="tipoDocumento" >tipoDocumento:</label>
                <input class="form-control" type="text" th:field="*{tipoDocumento}" id="tipoDocumento" name="tipoDocumento" required>
            </div>
            <div> 
                <label for="numeroDocumento" >numeroDocumento.:</label>
                <input class="form-control" type="number" th:field="*{numeroDocumento}" id="numeroDocumento" name="numeroDocumento" required>
            </div>
            <div> 
                <label for="telefono" >telefono.:</label>
                <input class="form-control" type="number" th:field="*{telefono}" id="telefono" name="telefono" required>
            </div>
            <div th:if="${doctor.id}" hidden> 
                <label for="clave">Clave:</label>
                <input class="form-control" type="text" th:field="*{clave}" id="clave" name="clave">
            </div>
            <div th:unless="${doctor.id}"> 
                <label for="clave">Clave:</label>
                <input type="text" th:field="*{clave}" id="clave" name="clave" required>
            </div>
            <div class="row justify-content-md-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
        <div class="row justify-content-md-center">
            <a href="/doctores" class="btn btn-secondary btn-danger active col-2" role="button" aria-pressed="true">Atras</a>
        </div>
        
    </body>
</html>
